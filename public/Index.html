<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/assets/style/style.css">
    <title>Mi Portafolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Tu Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#home" aria-current="page">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portafolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
      
      

    <!-- Header -->
    <header class="header text-center">
        <div class="container">
            <h1>Bienvenido a mi Portafolio</h1>
            <p>Explora mis proyectos y experiencias.</p>
        </div>
    </header>
    


    <div class="containerPost">
        <h1>Enviar Perfil</h1>
        <form id="perfilForm">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Agrega los demás campos según sea necesario -->

            <button type="button" onclick="enviarPerfil()">Enviar Perfil</button>
        </form>
    </div>

    <!-- Modal para editar perfil -->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" role="dialog" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Contenido del modal de edición aquí -->
        </div>
    </div>
</div>

<!-- Modal para confirmar eliminación -->
<div class="modal fade" id="eliminarPerfilModal" tabindex="-1" role="dialog" aria-labelledby="eliminarPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Contenido del modal de eliminación aquí -->
        </div>
    </div>
</div>

<!-- Botón para agregar nuevo perfil -->
<button class="btn btn-primary" data-toggle="modal" data-target="#nuevoPerfilModal">+</button>

<!-- Modal para agregar nuevo perfil -->
<div class="modal fade" id="nuevoPerfilModal" tabindex="-1" role="dialog" aria-labelledby="nuevoPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Contenido del modal de nuevo perfil aquí -->
        </div>
    </div>
</div>

    <!-- Cards (donde se mostrarán las hojas de vida) -->
    <section class="cards container" id="portfolio">
        <!-- Las cards se generarán dinámicamente con JavaScript desde la API -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h4>Contacto</h4>
              <p>Email: info@tudominio.com</p>
              <p>Teléfono: +123 456 7890</p>
            </div>
            <div class="col-md-6 text-md-right">
              <h4>Sígueme</h4>
              <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Facebook</a></li>
                <li class="list-inline-item"><a href="#">Twitter</a></li>
                <li class="list-inline-item"><a href="#">LinkedIn</a></li>
              </ul>
            </div>
          </div>
          <div class="bottom-bar">
            <div class="container">
              <p class="mb-0">&copy; 2023 Tu Nombre. Todos los derechos reservados.</p>
            </div>
          </div>
        </div>
      </footer>
      

    <!-- Scripts -->
    <script src="../src/assets/js/main.js" defer></script>
    <script src="../src/assets/js/post.js" defer></script>
</body>
</html>
